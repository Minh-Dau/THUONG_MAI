<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <form id="main">
        <div>
            <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
            <p>Bạn đã có tài khoản? Đăng nhập tại <a href="dangnhap.html">đây</a></p>
            &nbsp;
            <p>THÔNG TIN CÁ NHÂN</p>
            <div class="cha">
                <h4>Họ <span>*</span></h4>
                <input type="text"  id="ho" class="nhap" required placeholder="Họ" >
                <h4>Tên <span>*</span></h4>
                <input type="text" id="ten " class="nhap" required placeholder="Tên">
                <h4>Số điện thoại <span>*</span></h4>
                <input type="text" id="sodienthoai" class="nhap" placeholder="Số điện thoại">
                <h4> Email <span>*</span></h4>
                <input type="email" id="email" class="nhap" placeholder="Email">
                <h4>Mật khẩu <span>*</span></h4>
                <input type="password" id="matkhau" class="nhap" placeholder=" Mật khẩu">
                <br> 
                <br>
                <button class="nhan">Đăng ký</button>
                <p>Hay đăng nhập bằng</p>
                <img class="fb" width="129px" height="37px" alt="facebook-login-button" src="https://bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg">
                <img class="gg" width="129px" height="37px" alt="google-login-button" src="https://bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg">
            </div>

        </div>
    </form>
</body>
</html>
